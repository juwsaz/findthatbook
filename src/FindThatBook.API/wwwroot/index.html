<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindThatBook - AI-Powered Book Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .match-exact { background-color: #10b981; }
        .match-strong { background-color: #3b82f6; }
        .match-partial { background-color: #f59e0b; }
        .match-weak { background-color: #6b7280; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">FindThatBook</h1>
            <p class="text-gray-600">AI-Powered Book Search - InfoTrack Assessment</p>
        </header>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                        Enter your book search (dirty query OK!)
                    </label>
                    <input
                        type="text"
                        id="query"
                        name="query"
                        placeholder='e.g., "mark huckleberry", "tolkien hobbit illustrated 1937"'
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                    >
                </div>
                <div class="flex items-center gap-4">
                    <button
                        type="submit"
                        id="searchBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 flex items-center gap-2"
                    >
                        <span>Search Books</span>
                        <div id="spinner" class="loading-spinner hidden"></div>
                    </button>
                    <span id="processingTime" class="text-sm text-gray-500"></span>
                </div>
            </form>
        </div>

        <!-- Extracted Info Section -->
        <div id="extractedInfo" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">AI Extracted Information</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-gray-50 p-3 rounded">
                    <span class="text-sm text-gray-500">Title</span>
                    <p id="extractedTitle" class="font-medium text-gray-800">-</p>
                </div>
                <div class="bg-gray-50 p-3 rounded">
                    <span class="text-sm text-gray-500">Author</span>
                    <p id="extractedAuthor" class="font-medium text-gray-800">-</p>
                </div>
                <div class="bg-gray-50 p-3 rounded">
                    <span class="text-sm text-gray-500">Year</span>
                    <p id="extractedYear" class="font-medium text-gray-800">-</p>
                </div>
                <div class="bg-gray-50 p-3 rounded">
                    <span class="text-sm text-gray-500">Keywords</span>
                    <p id="extractedKeywords" class="font-medium text-gray-800">-</p>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Book Candidates (<span id="candidateCount">0</span>)
            </h2>
            <div id="results" class="space-y-4"></div>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="bg-white rounded-lg shadow-md p-6 text-center hidden">
            <p class="text-gray-600">No matching books found. Try a different search query.</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-6 text-center hidden">
            <p class="text-red-600" id="errorText">An error occurred. Please try again.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const spinner = document.getElementById('spinner');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('results');
        const extractedInfo = document.getElementById('extractedInfo');
        const noResults = document.getElementById('noResults');
        const errorMessage = document.getElementById('errorMessage');
        const processingTime = document.getElementById('processingTime');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = document.getElementById('query').value.trim();
            if (!query) return;

            // Reset UI
            searchBtn.disabled = true;
            spinner.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            extractedInfo.classList.add('hidden');
            noResults.classList.add('hidden');
            errorMessage.classList.add('hidden');
            processingTime.textContent = '';
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch('/api/books/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, maxResults: 5 })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('errorText').textContent = `Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                searchBtn.disabled = false;
                spinner.classList.add('hidden');
            }
        });

        function displayResults(data) {
            // Display processing time
            const timeMs = data.processingTime ?
                (parseFloat(data.processingTime.split(':')[2]) * 1000).toFixed(0) :
                '0';
            processingTime.textContent = `Processed in ${timeMs}ms`;

            // Display extracted info
            if (data.extractedInfo) {
                extractedInfo.classList.remove('hidden');
                document.getElementById('extractedTitle').textContent = data.extractedInfo.title || '-';
                document.getElementById('extractedAuthor').textContent = data.extractedInfo.author || '-';
                document.getElementById('extractedYear').textContent = data.extractedInfo.year || '-';
                document.getElementById('extractedKeywords').textContent =
                    data.extractedInfo.keywords?.join(', ') || '-';
            }

            // Display candidates
            if (data.candidates && data.candidates.length > 0) {
                resultsSection.classList.remove('hidden');
                document.getElementById('candidateCount').textContent = data.candidates.length;

                data.candidates.forEach((candidate, index) => {
                    const card = createBookCard(candidate, index + 1);
                    resultsContainer.appendChild(card);
                });
            } else {
                noResults.classList.remove('hidden');
            }
        }

        function createBookCard(candidate, rank) {
            const matchClass = `match-${candidate.matchStrength.toLowerCase()}`;

            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition duration-200';

            card.innerHTML = `
                <div class="flex">
                    <div class="w-24 md:w-32 bg-gray-200 flex-shrink-0">
                        ${candidate.coverUrl ?
                            `<img src="${candidate.coverUrl}" alt="Book cover" class="w-full h-full object-cover">` :
                            `<div class="w-full h-full flex items-center justify-center text-gray-400 min-h-[150px]">
                                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                </svg>
                            </div>`
                        }
                    </div>
                    <div class="flex-1 p-4">
                        <div class="flex items-start justify-between gap-2">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-xs font-semibold text-white px-2 py-1 rounded ${matchClass}">
                                        #${rank} ${candidate.matchStrength}
                                    </span>
                                    <span class="text-xs text-gray-500">Score: ${candidate.matchScore}</span>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-1">
                                    <a href="${candidate.openLibraryUrl}" target="_blank" class="hover:text-blue-600">
                                        ${candidate.title}
                                    </a>
                                </h3>
                                <p class="text-gray-600 text-sm mb-2">
                                    ${candidate.authors?.join(', ') || 'Unknown Author'}
                                    ${candidate.firstPublishYear ? ` (${candidate.firstPublishYear})` : ''}
                                </p>
                            </div>
                        </div>
                        <div class="mt-3 p-3 bg-gray-50 rounded">
                            <p class="text-sm text-gray-700">
                                <span class="font-medium">Why this matched:</span> ${candidate.matchExplanation}
                            </p>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Example queries button functionality
        const exampleQueries = [
            'mark huckleberry',
            'tolkien hobbit illustrated 1937',
            'orwell 1984',
            'rowling philosopher stone',
            'hemingway old man sea'
        ];

        // Add example queries as clickable chips
        const queryInput = document.getElementById('query');
        const chipContainer = document.createElement('div');
        chipContainer.className = 'flex flex-wrap gap-2 mt-2';

        exampleQueries.forEach(example => {
            const chip = document.createElement('button');
            chip.type = 'button';
            chip.className = 'text-xs bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded-full transition';
            chip.textContent = example;
            chip.onclick = () => {
                queryInput.value = example;
                form.dispatchEvent(new Event('submit'));
            };
            chipContainer.appendChild(chip);
        });

        queryInput.parentNode.appendChild(chipContainer);
    </script>
</body>
</html>
